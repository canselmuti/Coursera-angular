<!DOCTYPE html>
<html ng-app="CounterApp">
  <head>
    <meta charset="utf-8">
    <script src="../angular.min.js"></script>
    <script src="app.js"></script>
    <style>body { font-size: 1.2em; }</style>
    <title>Digest Cycle</title>
  </head>
  <body>
    <h1>The Digest Cycle</h1>
    <div ng-controller="CounterController">
      <button ng-click="showNumberOfWatchers()">
      Log # of Watchers</button>
      <input type="text" ng-model="name">
      <div >
        <button ng-click="counterOnce()">Up Once Counter (once)</button>
          <button ng-click="upCounter()">Counter 1 By 1</button>
      </div>
      <div>
        Once Counter: {{ onceCounter }}<br>
        Regular Counter: {{ counter }}
      </div>
    </div>
  </body>
</html>
